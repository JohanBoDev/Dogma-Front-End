<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dogma</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .background-container {
            position: relative;
            background-image: url("https://images.unsplash.com/photo-1559131397-f94da358f7ca?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="background-container">
        <div class="overlay"></div>
        <div class="content">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">Dogma</a>
            <ul class="flex space-x-12">
                <li><a href="index.html" class="text-white font-semibold hover:text-gray-300">Inicio</a></li>
                <li><a href="index.html" class="text-white font-semibold hover:text-gray-300">Sobre Nosotros</a></li>
                <li><a href="registro.html" class="text-white font-semibold hover:text-gray-300">Registrarse</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Iniciar Sesión</h2>
            <form action="dashboard.html" method="post">
                <div class="mb-4">
                    <label for="usuario" class="block text-gray-700 font-semibold mb-2">Usuario</label>
                    <input type="text" id="usuario" name="usuario" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Introduce tu usuario" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Introduce tu contraseña" required>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <label class="inline-flex items-center text-gray-700">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span class="ml-2">Recordarme</span>
                    </label>
                    <a href="#" class="text-blue-600 hover:text-blue-800 text-sm">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-800 transition duration-300">Iniciar Sesión</button>
            </form>
            <p class="text-gray-700 mt-4 text-center">¿No tienes una cuenta? <a href="register.html" class="text-blue-600 hover:text-blue-800 font-semibold">Regístrate</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 py-4 text-white text-center mt-8">
        <div class="container mx-auto">
            &copy; 2024 Dogma. Todos los derechos reservados. <br>
            <p>Creado por <a class="font-bold hover:text-gray-300" href="https://github.com/JohanBoDev" target="_blank" rel="noopener noreferrer">JohanBoDev</a></p> 
        </div>
    </footer>
</div>
</div>
</body>
</html>
