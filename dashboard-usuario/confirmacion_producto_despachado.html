<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    />
    <style>
      .background-container {
        position: relative;
        background-image: url("https://images.unsplash.com/photo-1648824572347-517357c9c44e?q=80&w=1824&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-size: cover;
        background-position: top;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .content {
        position: relative;
        z-index: 1;
        color: white;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="background-container">
      <div class="overlay"></div>
      <div class="content">
        <!-- Navbar -->
        <nav class="bg-blue-600 p-4 shadow-md">
          <div class="container mx-auto flex justify-between items-center">
            <a href="dashboard.html" class="text-white text-2xl font-bold"
              >Dogma</a
            >
            <ul class="flex space-x-12">
              <li>
                <a
                  href="dashboard.html"
                  class="text-white font-semibold hover:text-gray-300"
                  >Dashboard</a
                >
              </li>
              <li>
                <a
                  href="confirmacion_producto_despachado.html"
                  class="text-white font-semibold hover:text-gray-300"
                  >Confirmar Producto</a
                >
              </li>
              <li>
                <a
                  href="consulta_existencias_mermas.html"
                  class="text-white font-semibold hover:text-gray-300"
                  >Consulta de Existencias</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <!-- Confirmaci贸n de Producto Despachado Form -->
        <section class="flex justify-center items-center h-screen">
          <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">
              Confirmar Producto Despachado
            </h2>
            <form action="/confirmarProductoDespachado" method="post">
              <div class="mb-4">
                <label for="lote" class="block text-gray-700 font-semibold mb-2"
                  >C贸digo de Lote</label
                >
                <input
                  type="text"
                  id="lote"
                  name="lote"
                  class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
                  placeholder="Introduce el c贸digo de lote"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="fechaVencimiento"
                  class="block text-gray-700 font-semibold mb-2"
                  >Fecha de Vencimiento</label
                >
                <input
                  type="date"
                  id="fechaVencimiento"
                  name="fechaVencimiento"
                  class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
                  required
                />
              </div>
              <div class="mb-6">
                <label
                  for="cantidad"
                  class="block text-gray-700 font-semibold mb-2"
                  >Cantidad Despachada</label
                >
                <input
                  type="number"
                  id="cantidad"
                  name="cantidad"
                  class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
                  placeholder="Introduce la cantidad despachada"
                  required
                />
              </div>
              <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-800 transition duration-300"
              >
                Confirmar
              </button>
            </form>
          </div>
        </section>

        <!-- Footer -->
        <footer class="bg-blue-600 py-4 text-white text-center mt-8">
          <div class="container mx-auto">
            &copy; 2024 Dogma. Todos los derechos reservados.
          </div>
        </footer>
      </div>
    </div>
